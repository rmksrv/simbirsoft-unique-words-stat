<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/meta.html :: meta">
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header th:replace="fragments/header.html :: header (style='', left='Unique', right='words stat')"></header>

    <!-- Main -->

    <div id="main" class="alt">
        <div class="inner">
            <h3 th:text="${url}">Site</h3>

            <div class="table-wrapper">
                <table class="alt">

                    <thead>
                        <tr>
                            <th>Слово</th>
                            <th>Количество</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="kv : ${words_frequency}">
                            <td th:text='|"${kv.getKey()}"|'>Слово</td>
                            <td th:text="${kv.getValue()}">Количество вхождений</td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr>
                            <td>Всего слов</td>
                            <td th:text="${words_frequency.size()}"></td>
                        </tr>
                    </tfoot>

                </table>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <header th:replace="fragments/footer.html :: footer"></header>

</div>

<!-- Scripts -->
<div th:replace="fragments/scripts.html :: scripts"></div>

</body>
</html>
