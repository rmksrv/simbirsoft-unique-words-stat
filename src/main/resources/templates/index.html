<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/meta.html :: meta">
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header th:replace="fragments/header.html :: header (style='', left='Unique', right='words stat')"></header>

    <!-- Main -->

    <div id="main" class="alt">
        <div class="inner">
            <h3>Статистика веб-страницы</h3>
            <form method="post" th:action="@{/} ">
                <div class="row gtr-uniform">

                    <div class="col-12 col-12-xsmall">
                        <input type="text" name="url" id="url" value="" placeholder="Введите адрес сайта" />
                    </div>

                    <div class="col-6 col-12-small">
                        <input type="checkbox" id="case_sensitive" name="case_sensitive">
                        <label for="case_sensitive">Учитывать регистр</label>
                    </div>

                    <div class="col-12">
                        <ul class="actions">
                            <li><input type="submit" value="Обработать" class="primary" /></li>
                        </ul>
                    </div>

                </div>
            </form>

            <div class="table-wrapper" th:if="${!last_requests.isEmpty()}">
                <hr>
                <table class="alt">

                    <thead>
                    <tr>
                        <th>Последние запрошенные страницы</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="r: ${last_requests}">
                        <td>
                            <form method="post" th:action="@{/stamp}" onclick="this.submit()">
                                <input name="request_id" type="hidden" th:value="${r.getId()}">
                                <p th:text="${r.getUrl()}"></p>
                            </form>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>


        </div>
    </div>

    <!-- Footer -->
    <header th:replace="fragments/footer.html :: footer"></header>

</div>

<!-- Scripts -->
<div th:replace="fragments/scripts.html :: scripts"></div>

</body>
</html>
